<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic font-size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./../../../favicon.ico" type="image/x-icon" sizes="32x32">
</head>
<body translate="no">
    <p>
        This text has a font size of 20px at viewport width of 768px and font size of 36px when viewport width is
        1920px. But if the viewport width is less than 768px, the font-size won't get lower than 16px and if the
        viewport width is more than 1920px font size will stop scaling at 48px.
    </p>

</body>
</html>
